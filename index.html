<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;1,300;1,700&display=swap" rel="stylesheet">  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Ping coming soon page</title>


</head>
<body>
  <main class="wrapper">
    <img src="images/logo.svg" alt="" class="icon_top">
    <h1>
      We are launching <span class = "accent">soon!</span>
    </h1>
    <h2>
      Subscribe and get notified
    </h2>
    <p class="subscribe"></p>
    <div class="input_container">
      <div class = "interncont"  >
        <input type="email" name="email" id="email_input" class = "email_input" placeholder="Your email address">
        <p id="error_msg">Please input a valid email-</p>
      </div>
      <button id="input_btn">Notify me</button>
    </div>
    <img src="images/illustration-dashboard.png" alt="" class="illustration">
    <div class="icon_container">
      <img class = "icon" src="images/facebook_icon.svg" alt="facebook icon">
      <img class = "icon" src="images/twitter_icon.svg" alt="twitter icon">
      <img class = "icon" src="images/instagram_icon.svg" alt="instagram icon">
    </div>
    <p class = "copyright">  &copy; Copyright Ping. All rights reserved.</p>
  </main>
  




  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

<script src = "index.js"></script>
</body>
</html>
